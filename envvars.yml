envvars:
  - name: DOCKERHUB_TRIGGER_URL
    desc: URL to trigger the build to docker hub
    example: https://registry.hub.docker.com/u/flemay/envvars/trigger/trigger-token/

  - name: TRAVIS_BRANCH
    desc: variable comming from Travis
    example: master
    optional: true

  - name: TRAVIS_TAG
    desc: variable comming from Travis
    example: 1.0.0
    optional: true

  - name: TRAVIS_PULL_REQUEST
    desc: variable comming from Travis
    example: 1.0.0
    optional: true